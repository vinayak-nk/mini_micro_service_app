apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec: # pod specifications; selector and template work together to get a pod.
  replicas: 1 # The number of pods.
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          # image: vinaayak/posts:0.0.1
          # image: vinaayak/posts:latest
          image: vinaayak/posts
---
apiVersion: v1
kind: Service
metadata:
  name: posts-clusterip-srv
spec:
  selector:
    app: posts
  # type: ClusterIP / default
  ports:
    - name: posts
      protocol: TCP
      port: 4000
      targetPort: 4000
